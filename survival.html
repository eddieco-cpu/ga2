    <h3>問卷調查 survival</h3>
    <div class="qa">
        <h3>您喜歡我們的網站嗎? (datalayer)</h3>
        <p class="qa_iflikes">
            <label for="like">
                <input type="radio" id="like" name="feeling" value="like" class="qa_iflike iflike_like">
                喜歡
            </label>
            <label for="nofeel">
                <input type="radio" id="nofeel" name="feeling" value="nofeel" class="qa_iflike iflike_nofeel">
                沒感覺
            </label>
            <label for="hate">
                <input type="radio" id="hate" name="feeling" value="hate" class="qa_iflike iflike_hate">
                討厭
            </label>
        </p>
        <br>
        <textarea name="why" id="" cols="30" rows="10" placeholder="說說原因?" class="qa_why"></textarea>
        <br>
        <br>
        <span>我們怎麼稱呼你?</span><br>
        <input type="text" name="visiter" class="qa_visiter">
        <br>
        <br>
        <button class="qa_push--layer">確認</button>
        <button class="qa_sbmt--layer" style="position: relative; z-index: 3;">提交</button>
    </div>
    
    <script>
        const qa_block = document.querySelector('.qa')
        const likeOpts = document.querySelectorAll('.qa_iflike')
        const likeOptsArr = Array.prototype.slice.call(likeOpts)
        const submit = document.querySelector('.qa_sbmt--layer')
        const push = document.querySelector('.qa_push--layer')

        let iflike
        let iflikeRes
        let ifliker

        
        push.addEventListener('click', () => {
            
            if(!likeOptsArr.find(el => el.checked === true)) return alert('請選擇喜歡的程度')

            iflike = likeOptsArr.find(el => el.checked === true).value
            iflikeRes = document.querySelector('.qa_why').value ? document.querySelector('.qa_why').value : 'no_reason'
            ifliker = document.querySelector('.qa_visiter').value ? document.querySelector('.qa_visiter').value : 'no_name'

            console.log('--- if like data --- \n', iflike, iflikeRes, ifliker)

            
            //-- Dlayer --
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
              event: "survival_ifLike_via_datalayer",
              survival_value: iflike,
              survival_message: iflikeRes,
              survival_visitor: ifliker
            })

            /*
              gtag('event','read_article', {
                  "author":"Bill Q",
                  "title":"How to Build a Backpack",
                  "number_of_pages":2,
              });
            */

            alert('資料已確認，並 push datalayer')
            qa_block.classList.add('qa-mask')
        })



        submit.addEventListener('click', () => {
            
            if(!likeOptsArr.find(el => el.checked === true)) return alert('請選擇喜歡的程度')

            console.log('--- if like data --- \n', iflike, iflikeRes, ifliker)

            /*
              gtag('event','read_article', {
                  "author":"Bill Q",
                  "title":"How to Build a Backpack",
                  "number_of_pages":2,
              });
            */

            alert('收到了，很謝謝回覆!')
            qa_block.classList.add('qa-none')
        })

    </script>
